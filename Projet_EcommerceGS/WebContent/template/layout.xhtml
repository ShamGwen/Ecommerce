<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page Layout</title>
	<h:outputStylesheet library="css" name="monStyle.css" />
</h:head>
<h:body>
	<!-- inclue mon header -->

	<div style="height: 25%; margin-bottom:100px">

		<ui:insert name="header">
			<ui:include src="/template/header.xhtml"></ui:include>
		</ui:insert>

	</div>


	<div style="height:70%; margin-top:100px">

		<ui:insert name="body">
			<ui:include src="/template/body.xhtml"></ui:include>
		</ui:insert>

	</div>


	<div style="height: 5%">

		<ui:insert name="footer">
			<ui:include src="/template/footer.xhtml"></ui:include>
		</ui:insert>

	</div>



</h:body>
</html>
