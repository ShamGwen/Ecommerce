<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page modifierProduit</title>
	<h:outputStylesheet library="css" name="monStyle.css" />
</h:head>
<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem value="AccueilAdmin" url="accueilAdmin.xhtml" />
			<p:menuitem value="Categories" url="accueilCategorie.xhtml" />
			<p:menuitem value="Produits" url="accueilProduit.xhtml" />

		</p:breadCrumb>
	</h:form>





	<h:form enctype="multipart/form-data">

		<h:panelGrid columns="2">
			Designation du produit: <h:inputText
				value="#{prodMB.produit.designation}" />
			Description: <h:inputText value="#{prodMB.produit.description}" />
			Id Produit: <h:inputText value="#{prodMB.produit.idProduit}" />
			Prix: <h:inputText value="#{prodMB.produit.prix}" />
			Quantite: <h:inputText value="#{prodMB.produit.quantite}" />
			ID Categorie: <h:inputText value="#{prodMB.categorie.idCategorie}" />
			
			Image: <p:fileUpload value="#{prodMB.uf}" mode="simple"
				skinSimple="true" />
			<h:commandButton value="Modifier" action="#{prodMB.modifierProduit}" styleClass="boutons"/>
		</h:panelGrid>
	</h:form>








</h:body>
</html>
