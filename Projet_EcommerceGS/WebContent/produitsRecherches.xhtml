<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page produitsRecherches</title>
	<h:outputStylesheet library="css" name="monStyle.css" />
</h:head>
<h:body>


	<h:form>
		<p:dataGrid var="prod" value="#{sessionScope.rechListe}" columns="4"
			layout="grid" id="prod">

			<f:facet name="header">
				Produits correspondants à votre recherche
        	</f:facet>

			<p:panel header="#{prod.designation}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<h:commandLink action="#{prodMB.afficherFicheProduit}">
						<h:graphicImage value="#{prod.image}" styleClass="imagesProduits" />
						<f:setPropertyActionListener value="#{prod}"
							target="#{prodMB.produit}" />
					</h:commandLink>

					<h:outputText value="#{prod.description}" />
					<h:outputText value="#{prod.prix} €" style="font-weight: bold;" />
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</h:form>



</h:body>
</html>
