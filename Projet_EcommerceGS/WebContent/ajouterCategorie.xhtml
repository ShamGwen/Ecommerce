<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page ajouterCategorie</title>
	<h:outputStylesheet library="css" name="monStyle.css" />
</h:head>
<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem value="AccueilAdmin" url="accueilAdmin.xhtml" />
			<p:menuitem value="Categories" url="accueilCategorie.xhtml" />
			<p:menuitem value="Produits" url="accueilProduit.xhtml" />

		</p:breadCrumb>
	</h:form>

	<h:form enctype="multipart/form-data">

		<h:panelGrid columns="2">
			Nom de la categorie: <h:inputText
				value="#{catMB.categorie.nomCategorie}" />
			Description: <h:inputText value="#{catMB.categorie.description}" />
			Image: <p:fileUpload value="#{catMB.uf}" mode="simple" skinSimple="true"/>
			<h:commandButton value="Ajouter" action="#{catMB.ajouterCategorie}" styleClass="boutons"/>
		</h:panelGrid>
	</h:form>







</h:body>
</html>
