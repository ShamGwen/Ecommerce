<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page accueilCategorie</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="cat" value="#{catMB.listeCat}">
		<f:facet name="header">Liste des categories</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{cat.idCategorie}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{cat.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{cat.description}" />
			</p:column>

			<p:column headerText="Photo de categorie">
				<h:graphicImage value="#{cat.image}" />
			</p:column>
		</p:dataTable>
	</h:form>


	<h:form>
		<h:panelGrid columns="2">
			<h:button value="Ajouter Categorie" outcome="ajouterCategorie.xhtml" />
			<h:button value="Modifier Categorie" outcome="modifierCategorie.xhtml" />
			<h:button value="Supprimer Categorie" outcome="supprimerCategorie.xhtml" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
