<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page accueilCategorie</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable id="cat" var="cat" value="#{catMB.listeCat}" editable="true" style="margin-bottom:20px">
			<f:facet name="header">Liste des categories</f:facet>

			<p:ajax event="rowEdit" listener="#{catMB.modifierCategorie}"
				 />
			<p:ajax event="rowEditCancel" listener="#{catMB.modifierCategorie}"
				 />

			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cat.idCategorie}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText rendered="false" value="#{cat.idCategorie}"
							style="width:100%" label="Nom de la categorie" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nom">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cat.nomCategorie}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{cat.nomCategorie}"
							style="width:100%" label="Nom de la categorie" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Description">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cat.description}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{cat.description}"
							style="width:100%" label="Description de la categorie" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>
	
	
	<h:form>
		<h:button value="Ajouter Categorie" outcome="ajouterCategorie.xhtml" />

	</h:form>

</h:body>
</html>
