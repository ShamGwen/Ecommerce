<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>

<title>Page accueil</title>
</h:head>
<h:body>

<p:dataTable var="prod" value="#{sessionScope.listeProduits}">
		<p:column headerText="Id">
			<h:outputText value="#{prod.id}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{prod.description}" />
		</p:column>

		<p:column headerText="Designation">
			<h:outputText value="#{prod.designation}" />
		</p:column>

		<p:column headerText="Photo">
			<h:outputText value="#{prod.photo}" />
		</p:column>
		
		<p:column headerText="Prix">
			<h:outputText value="#{prod.Prix}" />
		</p:column>
		<p:column headerText="Quantite">
			<h:outputText value="#{prod.photo}" />
		</p:column>
		
		<p:column headerText="Selectionne">
			<h:outputText value="#{prod.selectionne}" />
		</p:column>
		
		<p:column headerText="Id Categorie">
			<h:outputText value="#{prod.selectionne}" />
		</p:column>
		
	</p:dataTable>





</h:body>
</html>
