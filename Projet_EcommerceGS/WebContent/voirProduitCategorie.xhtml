<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page voirProduitCategorie</title>
</h:head>
<h:body>
je suis dans voirProduitsCategorie
	<p:dataTable var="prod" value="#{prodMB.listeProduits}">
		
		<p:column headerText="Description">
			<h:outputText value="#{prod.description}" />
		</p:column>

		<p:column headerText="Designation">
			<h:outputText value="#{prod.designation}" />
		</p:column>

		<p:column headerText="Photo">
			<h:graphicImage value="#{prod.image}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{prod.prix}" />
		</p:column>
		<p:column headerText="Quantite">
			<h:outputText value="#{prod.quantite}" />
		</p:column>

		<p:column headerText="Selectionne">
			<h:outputText value="#{prod.selectionne}" />
		</p:column>

		<p:column headerText="Id Categorie">
			<h:outputText value="#{prod.categorie.idCategorie}" />
		</p:column>

	</p:dataTable>





</h:body>
</html>
