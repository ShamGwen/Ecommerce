<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page accueil</title>
</h:head>
<h:body>

	<h:form>
		<h:button value="Connexion Administrateur" outcome="login.xhtml"
			style="height:60px;background-color:#ff99ff" />
	</h:form>
	<br />
	<h:form>
		<p:dataGrid var="cat" value="#{catMB.listeCat}" columns="3"
			layout="grid" id="categ">

			<f:facet name="header">
            Categories
        	</f:facet>

			<p:panel header="#{cat.nomCategorie}" style="text-align:center" >
				<h:panelGrid columns="1" style="width:100%">
					<p:graphicImage value="cat.image" height="48px" width="48px" />


					<h:outputText value="#{cat.description}"/>


				</h:panelGrid>
			</p:panel>

		</p:dataGrid>
	</h:form>




</h:body>
</html>
