<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page Commande</title>
	<h:outputStylesheet library="css" name="monStyle.css" />
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="com" value="#{comMB.listeCommandes}">
			<f:facet name="header">Liste des commandes</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{com.idCommande}" />
			</p:column>

			<p:column headerText="Date">
				<h:outputText value="#{com.dateCommande}" />
			</p:column>
		</p:dataTable>
	</h:form>


	<h:form>
		<h:panelGrid columns="2">
			<h:button value="Ajouter Commande" outcome="ajouterCommande.xhtml" />
			<h:button value="Supprimer Commande"
				outcome="supprimerCommande.xhtml" />
		</h:panelGrid>
	</h:form>






</h:body>
</html>
