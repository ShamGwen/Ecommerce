<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page panier</title>
	<h:outputStylesheet library="css" name="monStyle.css" />
</h:head>
<h:body>

	<h:form>
		<p:dataTable var="lc" value="#{sessionScope.lcomListe}">
			<f:facet name="header">Commande du panier</f:facet>
			<p:column headerText="Reference du produit">
				<h:outputText value="#{lc.produit.designation}" />
			</p:column>
			<p:column headerText="Description du produit">
				<h:outputText value="#{lc.produit.description}" />
			</p:column>
			<p:column headerText="Prix unitaire">
				<h:outputText value="#{lc.produit.prix}" />
			</p:column>
			<p:column headerText="Quantite">
				<h:outputText value="#{lc.quantite}" />
			</p:column>
			<p:column headerText="Montant">
				<h:outputText value="#{lc.prix}" />
			</p:column>

		</p:dataTable>

		<h1 align="right" style="color: #ff1a8c">Montant total:
			#{sessionScope.total} â‚¬</h1>
	</h:form>
	<h:form>
		<h:panelGrid columns="2">
			<h:commandButton value="Annuler" action="#{panierMB.annulerPanier}"
				styleClass="boutons" />

			<h:button value="Valider" outcome="client.xhtml" styleClass="boutons" />

			<h:button value="Retour" outcome="accueil.xhtml" styleClass="boutons" />
		</h:panelGrid>
	</h:form>

	<h:messages style="color:red" />



</h:body>
</html>
