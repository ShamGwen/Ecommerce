<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page accueilProduits</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="prod" value="#{prodMB.listeProduits}">
			<f:facet name="header">Liste des produits</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{prod.idProduit}" />
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{prod.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{prod.description}" />
			</p:column>
			<p:column headerText="Prix">
				<h:outputText value="#{prod.prix}" />
			</p:column>

			<p:column headerText="Quantite">
				<h:outputText value="#{prod.quantite}" />
			</p:column>
			
		<p:column headerText="Id Categorie">
				<h:outputText value="#{prod.categorie.idCategorie}" />
			</p:column>
			
			<p:column headerText="Photo du produit">
				<h:graphicImage value="#{prod.image}" />
			</p:column>
		</p:dataTable>
	</h:form>


	<h:form>
		<h:panelGrid columns="2">
			<h:button value="Ajouter Produit" outcome="ajouterProduit.xhtml" />
			<h:button value="Supprimer Produit" outcome="supprimerProduit.xhtml" />
				<h:button value="Modifier Produit" outcome="modifierProduit.xhtml" />
		</h:panelGrid>
	</h:form>





</h:body>
</html>
